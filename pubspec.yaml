name: flutter_auth
author: polina.c@live.com
version: 1.0.0

description: Authentication UI for flutter web.

environment:
  sdk: '>=2.3.0-dev.0.1 <3.0.0'

dependencies:
  flutter_web: ^0.0.0
  flutter_web_ui: ^0.0.0
  http: ^0.12.0+2
  uuid: ^2.0.1

dev_dependencies:
  test: any

dependency_overrides:
  flutter_web:
    git:
      url: https://github.com/flutter/flutter_web
      path: packages/flutter_web
  flutter_web_ui:
    git:
      url: https://github.com/flutter/flutter_web
      path: packages/flutter_web_ui
